_meta:
  text:
    type: characters
  url:
    type: characters
  timestamp:
    type: characters
  words:
    type: span
    base: characters
  pos:
    type: seq
    base: words
    data: ["ADJ", "ADP", "PUNCT", "ADV", "AUX", "SYM", "INTJ", "CCONJ", "X", "NOUN", "DET", "PROPN", "NUM", "VERB", "PART", "PRON", "SPACE", "SCONJ"]
  lemma:
    type: seq
    base: words
    data: string


