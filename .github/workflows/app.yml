# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Deploy Wheels to Dev-Latest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-linux:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./teanga-py

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: |
          3.8
          3.9
          3.10
          3.11
    - uses: PyO3/maturin-action@v1
      with:
        args: -f --release --out dist
    - name: Update automatic release
      uses: marvinpinto/action-automatic-releases@latest
      with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev-latest-linux"
          prerelease: true
          title: "Latest Version (Linux)"
          files: |
            teanga-py/dist/teanga_rs-0.1.0-*.whl 
  build-windows:
